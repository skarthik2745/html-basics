<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only of Type</title>
  <style>
    /* Style only <p> that is the only element of its type among siblings */
    p:only-of-type {
      color: brown;
    }

    footer {
      font-size: 40px;
      font-family: cursive;
      color: red;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>:only-of-type</h1>

  <h5>Tutor Joes</h5>

  <!-- This <p> is the only paragraph among its siblings, so it matches -->
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam maxime voluptates molestias alias quasi earum et modi officia, laboriosam eum.</p>

  <!-- Footer -->
  <footer>sk-ultimate</footer>

</body>
</html>
