<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Pseudo Class Selector | nth-child | nth-last-child</title>
  <style>
    /*
      n = 0, 1, 2, 3, 4

      2n
      2*0 = 0
      2*1 = 2
      2*2 = 4
      2*3 = 6

      2n+1
      (2*0) + 1 = 1
      (2*1) + 1 = 3
      (2*2) + 1 = 5
      (2*3) + 1 = 7

      3n - 1
    */

    #l2 li:nth-child(2n+1) {
      color: navy;
      font-weight: bold;
    }

    #l1 li:nth-child(5) {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>CSS Pseudo Class Selector | nth-child | nth-last-child</h3>

  <ul id="l1">
    <li>item-1</li>
    <li>item-2</li>
    <li>item-3</li>
    <li>item-4</li>
    <li>item-5</li>
    <li>item-6</li>
    <li>item-7</li>
    <li>item-8</li>
    <li>item-9</li>
    <li>item-10</li>
  </ul>

  <ul id="l2">
    <li>item-1</li>
    <li>item-2</li>
    <li>item-3</li>
    <li>item-4</li>
    <li>item-5</li>
    <li>item-6</li>
    <li>item-7</li>
    <li>item-8</li>
    <li>item-9</li>
    <li>item-10</li>
  </ul>
</body>
</html>
