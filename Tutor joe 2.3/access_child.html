    <html>
        <head>
            <title>Ultimate</title>
            <style>
                ul li:first-child{
                    color:red
                }
                ul li:last-child{
                    color:rgb(0, 4, 255)
                }
                ul li:nth-child(3){
                    color:rgb(223, 10, 247)
                }
            </style>
        </head>

        <body>
            <h1>Hello World</h1>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
                <li>five</li>
            </ul>
        </body>
    </html>
