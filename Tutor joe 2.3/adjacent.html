<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjacent Sibling Selector Example</title>
  <style>
    h2 + p {
      color: green;
      font-style: italic;
    }

    /* Just for clarity */
    p {
      color: black;
    }
  </style>
</head>
<body>

  <h2>Heading One</h2>
  <p>This paragraph will turn green. ✅</p>

  <p>This paragraph will stay black. ❌ (not adjacent to h2)</p>

  <h2>Heading Two</h2>
  <div>Some content here</div>
  <p>This paragraph will also stay black. ❌ (not immediately after h2)</p>

</body>
</html>
