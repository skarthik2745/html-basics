<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Direct Child Selector Example</title>
  <style>
    .box > p {
      color: red;
      font-weight: bold;
    }

    /* For visual clarity */
    .box {
      border: 2px solid #444;
      padding: 10px;
      margin: 20px;
    }

    .inner-box {
      background-color: #f2f2f2;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <div class="box">
    <p>This is a direct child paragraph. ✅</p>
    <p>This is another direct child paragraph. ✅</p>

    <div class="inner-box">
      <p>This is a nested paragraph inside .inner-box. ❌</p>
    </div>
  </div>

</body>
</html>
