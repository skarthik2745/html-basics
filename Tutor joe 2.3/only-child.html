<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:only-child {
      color: red;
    }
  </style>
</head>
<body>

  <h3>CSS Pseudo Class Selector | :only-child</h3>

  <!-- This <ul> has only one <li>, so :only-child will apply -->
  <ul>
    <li>item-1</li>
  </ul>

  <!-- This <ul> has multiple <li> items, so none of them match :only-child -->
  <ul>
    <li>item-1</li>
    <li>item-2</li>
    <li>item-3</li>
    <li>item-4</li>
    <li>item-5</li>
  </ul>

  <!-- Footer text for branding -->
  <p style="font-size: 40px; font-family: cursive; color: red;">
    Tutor Joes
  </p>

</body>
</html>
