<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

<table border="4px" cellpadding="30px" cellspacing="10px">
    <tr>
        <td colspan="4">Data</td>
    </tr>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th rowspan="4">JK</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Aliya</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>SK</td>
        <td>18</td>
    </tr>
</table>

</body>
</html>
