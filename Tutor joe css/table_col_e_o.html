    <html>
        <head>
            <title>Ultimate</title>
            <style>
                table{
                    border-collapse: collapse; /* simple table */
                }
                table td:nth-of-type(even)
                {
                    background-color: antiquewhite;
                }

                table td:nth-of-type(odd)
                {
                    background-color: rgb(157, 221, 241);
                }
         
            </style>
        </head>

        <body>
            <h1>Hello World</h1>
            <table width="50%" border="1px" cellpadding="10px" cellspacing="10px">
                <caption>Student Details</caption>
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>City</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Aliya</td>
                    <td>22</td>
                    <td>Chennai</td>
                </tr>

                <tr>
                    <td>Sk</td>
                    <td>18</td>
                    <td>Salem</td>
                </tr>

                <tr>
                    <td>Ak</td>
                    <td>18</td>
                    <td>Madurai</td>
                    
                </tr>

                <tr>
                    <td>Ram</td>
                    <td>18</td>
                    <td>Madurai</td>
                </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">SK Ultimate</td>
                    </tr>
                </tfoot>

            </table>
        </body>
    </html>
