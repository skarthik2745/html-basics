<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pattern.css" />
    <style>
      .container {
        display: flex;
        width: 800px;
        
      }
      .box:nth-child(1){
        order: 5;
      }
        .box:nth-child(2){
            order: 4;
        }
        .box:nth-child(3){
            order: 2;
        }
        .box:nth-child(4){
            order: 3;
        }
        .box:nth-child(5){
            order: 1;
        }
        
    </style>
  </head>
  <body>
    <h3>flex justify</h3>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
