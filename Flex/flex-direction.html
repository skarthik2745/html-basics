<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* normal */
      .container {
        padding: 10px;
        border: 3px solid black;
      }

      .box {
        padding: 20px;
        margin: 20px;
        border: 3px solid red;
        font-weight: bold;
        font-size: large;
      }

      .box:nth-of-type(odd) {
        background-color: aqua;
        color: red;
      }
      /* flex */
      .container {
        display: flex;
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
