<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pattern.css" />
    <style>
      .container {
        display: flex;
        width: 1000px;
        display: flex;
      }
      .box {
        margin: 1px;
        flex-grow: 1;
      }
      .box:nth-child(2) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <h3>flex wrap</h3>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
